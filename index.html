<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Static Interactive Resume Builder By Sana Naz</h1>
    <form ID="Resume Form">Resume Form</form>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text"id= "name" name=" name" required><br>

        <label for="father's name">Father's Name:</label>
        <input type="text"id= "father's name" name="father's name" required><br>

        <label for="email">Email:</label>
        <input type="email"id= "email" name="email" required><br>

        <label for="phone No.">Phone No.:</label>
        <input type="tel"id= "phone No." name="phone No." required><br>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4" required></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills" rows="4" required></textarea><br>
    </fieldset>

    <fieldset>
        <legend>Work Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" rows="4" required></textarea><br>
    </fieldset>
    <button type="submit">Create a Resume</button>
</body>
</html>
